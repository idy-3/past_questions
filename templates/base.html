        $( "#search" ).autocomplete({
          source: "{% url 'subjects:autosuggest' %}",
          appendTo: "#header",
          create: function () {
            $(this).data('ui-autocomplete')._renderItem = function (ul, item) {
                pat = item.value.split(",__")
                item.value  = pat[0]
                return $('<li class="mx-auto w-100 dropdown-item">')
                  .append( "<a class='text-decoration-none' href="+pat[1]+" >" + item.value + "</a>" )
                  .appendTo(ul);
              };
            }
        });

      } );
      </script>
